<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Mocking JQuery Ajax</title>
</head>
<body>
  <h1>demo1</h1>
  <div id="result"></div>
<script src="./lib/jquery-1.10.2.js" type="text/javascript"></script>
<script src="./lib/jquery.mockjax.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
  var isAjaxMocked = true;
  if (isAjaxMocked) {
    $.mockjax({
      url: '/api/getUserInfo'+'*',//匹配任意参数
      status: 200,
      responseTime: 750,
      responseText: 'User Information'
    });
  }
  $.ajax({
      url: '/api/getUserInfo?id=1439827200000',
      type: 'GET',
      success: function (response) {
          $("#result").append(response);
      },
      error: function (xhr) {
          alert(xhr.responseText || "未知故障");
      }
  });
});
</script>
</body>
</html>
